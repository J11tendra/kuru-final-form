<body class="dark:bg-black">
    <div class="flex flex-col justify-center items-center h-screen">
      <div
        class="border-x border-y p-8 rounded-lg drop-shadow-lg border-slate-400 flex flex-col max-w-[500px] justify-between p-4 leading-normal dark:bg-[#1E1E1E]"
      >
    <form action="{{ url_for('submit_user_information') }}" method="post" class="max-w-lg mx-auto flex flex-col gap-6 justify-between">

        <h1 class="text-4xl md:text-5xl font-extrabold dark:text-white">
            User Registration
          </h1>
        <!-- First Name -->
        <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
              <div class="mb-5">
        <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >First Name</label>
        <div class="flex">
        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-[#282828] dark:text-gray-400 dark:border-gray-600"
        >
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
        </span>
        <input  type="text" name="first_name" placeholder="First Name" required value="{{ session['user'].get('first_name', '') if session.get('user') else '' }}" id="website-admin" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-[#282828] dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
        </div>
        </div>
        <!-- First Name -->
        <!-- Last Name -->
        <div class="mb-5">
         <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
        <div class="flex">
        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-[#282828] dark:text-gray-400 dark:border-gray-600">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
        </span>
        <input type="text" name="last_name" placeholder="Last Name" required value="{{ session['user'].get('last_name', '') if session.get('user') else '' }}" required class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-[#282828] dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        </div>
        <!-- Last Name -->
        <!-- From -->   
        <div class="mb-5">
 
            <label for="Where are you registering from?" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Where are you registering from?</label>
            <select name="registration_type" required id="Where are you registering from?" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-4 p-2.5 dark:bg-[#282828] dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
                <option value="University" {% if session.get('user') and session['user'].get('registration_type') == 'University' %}selected{% endif %}>University</option>
                <option value="College" {% if session.get('user') and session['user'].get('registration_type') == 'College' %}selected{% endif %}>College</option>
                <option value="Junior College" {% if session.get('user') and session['user'].get('registration_type') == 'Junior College' %}selected{% endif %}>Junior College</option>
                <option value="Club/Academy/Institution" {% if session.get('user') and session['user'].get('registration_type') == 'Club/Academy/Institution' %}selected{% endif %}>Club/Academy/Institution</option>
                <option value="Individual" {% if session.get('user') and session['user'].get('registration_type') == 'Individual' %}selected{% endif %}>Individual</option>
            </select>
            </div>
        <!-- From -->
        <!-- Name of the Institute  -->
        <div class="mb-5">

        <label for="name-of-the-institute" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name of Institute</label>
        <input type="text" name="institute_name" placeholder="Institute Name" required value="{{ session['user'].get('institute_name', '') if session.get('user') else '' }}" id="name-of-the-institute" class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-[#282828] dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
  
        </div>
        <!-- Name of the Institute -->

        <!-- Phone -->
        <div class="mb-5">

        <label for="phone-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number of Person Incharge:</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 19 18">
                    <path d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"/>
                </svg>
            </div>
            <input type="tel" name="person_incharge_phone" placeholder="Phone Number" pattern="[0-9]{10}" value="{{ session['user'].get('person_incharge_phone', '') if session.get('user') else '' }}" id="phone-input" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-[#282828] dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
        </div>
        </div>
        <!-- Phone -->

        <!-- Shuttle -->
        <div class="mb-5">

        <label for="shuttle" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Interested in Shuttle from FC Road to FLAME Campus?</label>
        <select id="shuttle" name="shuttle_interest" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-4 p-2.5 dark:bg-[#282828] dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
            <option value="Yes" {% if session.get('user') and session['user'].get('shuttle_interest') == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if session.get('user') and session['user'].get('shuttle_interest') == 'No' %}selected{% endif %}>No</option>
        </select>
        </div>
        </div>

        <!-- Shuttle -->
        
        <!-- <br> -->
        <!-- <input type="submit" value="Submit"> -->

        <button type="button" value="Submit" class="text-white text-center bg-[#050708] hover:bg-[#FF5F1F] focus:bg-[#ff51f] focus:ring-1 focus:outline-none focus:ring-[#FF7F50] rounded-lg text-lg font-medium px-5 py-4 text-center dark:bg-[#FF5F1F] dark:hover:bg-[#EC5800] me-2 mb-2"
        >Next</button>
</div>
        <!--  -->
    </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
